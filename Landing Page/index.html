<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPro - Empower Your Body</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="page-border"></div>
    <div class="background-split"></div>
    <div class="fitness-icons">
        <span class="fas fa-dumbbell"></span>
        <span class="fas fa-running"></span>
        <span class="fas fa-heartbeat"></span>
    </div>
    <header>
        <div class="logo">
            <img src="dumbbell-icon.png" alt="FitPro Logo">
            <span>FITPRO</span>
        </div>
        <nav>
            <ul>
                <li><a href="#home">HOME</a></li>
                <li><a href="#about">ABOUT US</a></li>
                <li><a href="#services">SERVICES</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
        </nav>
        <div class="header-right">
            <div class="search-icon"></div>
            <button class="login-btn">LOG IN</button>
        </div>
        <div class="mobile-menu-icon">
            <i class="fas fa-bars"></i>
        </div>
    </header>
    <main>
        <div class="content">
            <h1>FITPRO</h1>
            <h2>TRANSFORM YOUR BODY, ELEVATE YOUR LIFE</h2>
            <p>Embark on a life-changing fitness journey with FitPro. Our cutting-edge facilities and expert trainers are committed to helping you achieve your ultimate fitness goals.</p>
            <div class="cta-buttons">
                <button class="join-btn">START YOUR JOURNEY</button>
                <button class="read-btn">EXPLORE PROGRAMS</button>
            </div>
        </div>
    </main>
    <div class="decorative-elements">
        <div class="circle"></div>
        <div class="lines"></div>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
