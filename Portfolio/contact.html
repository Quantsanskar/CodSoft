<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Sanskar Bhardwaj</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            height: 100%;
        }

        #vanta-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .contact-container {
            display: flex;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        .contact-info {
            flex: 1;
            background: rgba(76, 175, 80, 0.7);
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .contact-form {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .social-links a {
            color: #fff;
            font-size: 1.5em;
            margin-right: 20px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #000;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input,
        textarea {
            margin-bottom: 20px;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #4CAF50;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #45a049;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: #4CAF50;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #45a049;
        }

        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
            }

            .contact-info,
            .contact-form {
                padding: 30px;
            }
        }
    </style>
</head>

<body>
    <div id="vanta-background"></div>
    <div class="contact-container">
        <div class="contact-info">
            <h1>Get in Touch</h1>
            <p>I'm always excited to connect with fellow developers, potential clients, or anyone interested in tech.
                Feel free to reach out!</p>
            <div class="social-links">
                <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="#" target="_blank"><i class="fab fa-github"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
        <div class="contact-form">
            <form id="contactForm">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <input type="text" id="subject" placeholder="Subject">
                <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script>
        // Initialize EmailJS
        (function() {
            emailjs.init("B7kIw1Kek9l4WyJwa"); // Replace with your EmailJS user ID
        })();

        // Initialize Vanta.js effect
        VANTA.NET({
            el: "#vanta-background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x4caf50,
            backgroundColor: 0x0,
            points: 15.00,
            maxDistance: 25.00,
            spacing: 17.00
        });

        // GSAP animations
        gsap.from('.contact-info', { opacity: 0, x: -50, duration: 1, ease: 'power3.out' });
        gsap.from('.contact-form', { opacity: 0, x: 50, duration: 1, ease: 'power3.out' });
        gsap.from('input, textarea', { opacity: 0, y: 20, duration: 0.8, stagger: 0.2, ease: 'power3.out' });

        // Form submission
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            // Send email using EmailJS
            emailjs.send("service_btwf50p", "template_jfai29o", {
                from_name: name,
                from_email: email,
                subject: subject,
                message: message
            }).then(function(response) {
                console.log("Email sent successfully", response);
                alert("Your message has been sent successfully!");
                document.getElementById('contactForm').reset();
            }, function(error) {
                console.log("Failed to send email", error);
                alert("Failed to send the message. Please try again later.");
            });
        });
    </script>
</body>

</html>
